<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style/main.css">
  <title>Rap Word Generator</title>
</head>

<body>
  <nav>
    <div class="toggle">
      <div class="menu"></div>
      <div>Freestyle Rap Coach</div>
    </div>

    <ul>
      <li><a href="/">Freestyle Rap Coach</a></li>
      <li><a href="article.html">Articles</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <section class="content">
    <div class="words-container">
      <h1></h1>
      <div class="dark-mode"></div>
      <div class="fullscreen"></div>
    </div>

    <div class="controls">
      <div>
        <p>Languages</p>
        <select>
          <option class="en" selected>English</option>
          <option class="es">Español</option>
          <option class="fr">Français</option>
          <option class="it">Italiano</option>
          <option class="cs">Čeština</option>
          <option class="ko">한국어</option>
          <option class="ja">日本人
          </option>
          <option class="zh-hans">汉语
          </option>
          <option class="zh-hant">漢語</option>
        </select>
      </div>
      <div>
        <p class="picker-label">Speed (sec)</p>
        <div class="number-picker">
          <button class="minus">
            <i class="fa fa-minus"></i>
          </button>
          <input type="number" value="2" min="0" max="12" readonly />
          <button class="plus">
            <i class="fa fa-plus"></i>
          </button>
        </div>
      </div>
    </div>
  </section>

  <div class="sc-container">
    <iframe scrolling="no" frameborder="no" allow="autoplay"
      src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/1029720298&color=%23ff5500&amp;auto_play=false&amp;show_artwork=false&amp;show_comments=false&amp;show_playcount=false&amp;show_user=false&amp;hide_related=true">
    </iframe>
  </div>

  <script>
    const menu = document.querySelector(".menu");
    const ul = document.querySelector("nav ul");

    menu.addEventListener('click', () => {
      ul.classList.toggle('active');
      menu.classList.toggle('close')
    })

  </script>
  <script type="module" src="js/app.js"></script>
</body>

</html>
