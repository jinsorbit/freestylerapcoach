<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style/main.css">
    <title>Rap Word Generator</title>
  </head>
  <body>
    <section class="content">
      <div class="words-container">
        <h1></h1>
        <button class="dark-mode">Dark Mode</button>
      </div>

      <div class="controls">
        <div class="number-picker">
          <button class="minus">-</button>
          <input type="number" value="2" min="0" max="12" readonly />
          <button class="plus">+</button>
        </div>

        <select>
          <option class="en" selected>English</option>
          <option class="es">Español</option>
          <option class="fr">Français</option>
          <option class="it">Italiano</option>
          <option class="cs">Čeština</option>
          <option class="ko">한국어</option>
          <option class="ja">日本人
          </option>
          <option class="zh-hans">汉语
          </option>
          <option class="zh-hant">漢語</option>
        </select>
      </div>
    </section>




    <div class="sc-container">
      <iframe
        scrolling="no"
        frameborder="no"
        allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/1026635503&color=ff6600&amp;auto_play=false&amp;show_artwork=false&amp;show_comments=false&amp;show_playcount=false&amp;show_user=false&amp;hide_related=true"
      >
      </iframe>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
